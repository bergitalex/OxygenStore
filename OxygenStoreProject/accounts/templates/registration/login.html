<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
        <div class="registration-form-container p-4" style="border-radius: 15px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); width: 50%; margin: 0 auto;">
        <h2 class="text-center" style="color: #e42b2b;">Вход в Oxygen</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="mb-2" style="display: block;">Email:</label>
                <input type="text" class="form-control mb-3" id="username" name="username" required style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="password" class="mb-2" style="display: block;">Пароль:</label>
                <input type="password" class="form-control mb-3" id="password" name="password" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto" style="background-color: #e42b2b; border: none; letter-spacing: 1px; font-size: 1.1rem; padding: 20px 30px;">Войти</button>
        </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
