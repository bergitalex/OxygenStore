<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердить Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary my-2" style="background-color: #e22b2c; border: none;"><- Назад в профиль</a>
        <h2 class="text-center" style="color: #e42b2b;">Подтверждение Email</h2>
        <div class="d-flex justify-content-center">
            <div class="profile-form-container p-4" style="border-radius: 15px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); width: 50%;">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="confirmation_code">Введите код подтверждения:</label>
                        <input type="text" class="form-control" id="confirmation_code" name="confirmation_code" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
